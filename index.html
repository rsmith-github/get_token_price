<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WOR Price</title>
</head>
<body>
    <h1>WOR Price</h1>

    <div id="live-price"></div>

    <script>
        const fetchPrice = async () => {
            let promise = await fetch("http://localhost:3000/api/token-price", {
            method: "GET",
            headers: { "Content-Type": "application/json" },
            });
            console.log(promise);
            let result = await promise.json()
            document.querySelector("#live-price").innerHTML=`1 WOR = $${result.price}`;
        }
        fetchPrice()
        setInterval(fetchPrice, 2000)
    </script>
</body>
</html>
